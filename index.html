<!DOCTYPE html>
<html>
    <head>
        <title>To-Do and List Maker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>
        <div class="background">
            <div class="intro">
                <img src="/5803966-512.png" width="200px" height="200px" alt="list icon">
                <h1>Shopping list made easy</h1>
                <h2>Write down your grocery list and manage it</h2>
            </div>
            <div id="myDiv" class="add-items">
                    <input id="myInput" type="text" placeholder="Add Item..." maxlength="25">
                    <button class="addButton">Add</button>
            </div>
            <ul class="myUl">

            </ul>
        </div>
    </body>
</html>
