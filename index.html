<!DOCTYPE html>
<html>
    <head>
        <title>To-Do and List Maker</title>
        <meta charset="utf-8">
        <script src="/script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>
        <div class="intro">
            <img src="/5803966-512.png" width="200px" height="200px" alt="list icon">
            <h1>Shopping list made easy</h1>
            <h2>Write down your grocery list and manage it in easy steps:</h2>
            <div class="instructions">
                <ul>
                    <li>Write down your items in the input field</li>
                    <li>Click ENTER to add item to the list</li>
                    <li>Mark item as complete or remove it from the list</li>
                </ul>
            </div>
        </div>
        <div class="add-items">
                <input id="userInput" type="text" placeholder="Add Item..." maxlength="25">
                <button id="enter">Add</button>
            <div class="the-list">
            
            </div>
        </div>
    </body>
</html>
